<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/register.css">
	<script src="../js/require.js" data-main="../js/register.js"></script>
</head>
<body>
	<div class="header">
		<div class="wrap">
			<span class="logo"></span>
		</div>
		
	</div>
	<div class="main" class="clear">
		<div class="head">名鞋库用户注册</div>
		<form>
			<label for="user">用户名:</label>
			<input type="text" id="user" name="username" placeholder="邮箱/手机">
			<span class="userspan"></span><br>
			<label for="pwd">密码:</label>
			<input type="password" id="pwd" name="password">
			<span class="pwdspan"></span><br>
			<label for="pwd">确认密码:</label>
			<input type="password" id="pwdAgain" name="password">
			<span class="pwdAgainSpan"></span><br>
			
			<p><input type="checkbox" class="cbrule">我已阅读并同意
			<a class="rule">名鞋库会员注册协议。</a></p>

			<input type="submit" value="注册" class="register">


		</form>
		<div class="formRight">
			<p>已经有名鞋库账号?</p>
			<a class="nowLog" href="http://localhost/myshoes/src/html/login.html">现在登录</a>
			<img src="img/logtip.png">
		</div>
	</div>
	<div class="footer">
		
	</div>
</body>
</html>
